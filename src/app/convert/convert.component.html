<div class="container">
  <form (submit)="onSubmit(formConvert)" #formConvert="ngForm">
    <div class="form-group">
      <label for="convertType">Chọn kiểu dữ liệu đầu vào</label>
    </div>
    <select
      class="form-control"
      id="convertType"
      ngModel
      name="convertType"
      required
      #selectType="ngModel"
    >
      <option value="" >Chọn kiểu dữ liệu đầu vào</option>
      <option selected *ngFor="let cv of convertElement" value="{{cv}}" selected>{{cv}}</option>
    </select>
    <span class="text-danger" *ngIf="selectType.touched && selectType.errors?.['required']">*Trường này không được để trống</span>
    <br/>
    <select
      class="form-control"
      id="convertType2"
      ngModel
      name="convertType2"
      required
      #selectType2="ngModel"
    >
      <option value="">Chọn kiểu dữ liệu cần convert</option>
      <option selected *ngFor="let cv of convertElement" value="{{cv}}" selected>{{cv}}</option>
    </select>
    <span class="text-danger" *ngIf="selectType2.touched && selectType2.errors?.['required']">*Trường này không được để trống</span>

    <div *ngIf="!isShow && !isShowImage">
      <div class="form-group">
        <label for="inputString">Dữ liệu vào</label>
        <input
          type="text"
          class="form-control"
          id="inputString"
          ngModel
          #txtInputString="ngModel"
          name="inputString"
          required
          [(ngModel)]="data"
        />
        <span class="text-danger" *ngIf="txtInputString.touched && txtInputString.errors?.['required']">
              *Trường này không được để trống</span
        >
        <span class="text-danger" *ngIf="isBase64">{{isBase64}}</span>
      </div>
      <div class="form-group">
        <label for="result">Kết quả:</label>
        <textarea
          class="form-control"
          name="result"
          id="result"
          cols="30"
          rows="10"
        >{{ result }}</textarea
        >
      </div>
    </div>
    <div *ngIf="isShow && !isShowImage">
      <div class="form-group">
        <label for="image">Chọn hình ảnh:</label>
        <input
          type="file"
          name="image"
          id="image"
          ngModel

          class="form-control"
          required
          #imageFile="ngModel"
        />
        <span class="text-danger" *ngIf="imageFile.touched && imageFile.errors?.['required']">
              *Trường này không được để trống</span
        >
      </div>

      <img
        [src]="imageSrc"
        *ngIf="imageSrc"
        style="height: 150px; width: 200px"
      />
      <p></p>
      <div class="form-group">
        <label for="resultImageString">Kết quả:</label>
        <textarea
          class="form-control"
          name="resultImageString"
          id="resultImageString"
          cols="30"
          rows="15"
        >{{ resultImageString }}</textarea
        >
      </div>
    </div>
    <div *ngIf="isShowImage && !isShow">
      <div class="form-group">
        <label for="base64String">Nhập chuỗi hình ảnh Base64: </label>
        <textarea
          class="form-control"
          name="base64String"
          id="base64String"
          cols="30"
          rows="15"
          ngModel
          #txtBase64String="ngModel"
          required
        ></textarea>
        <span class="text-danger" *ngIf="txtBase64String.touched && txtBase64String.errors?.['required']">
              *Trường này không được để trống</span
        >
      </div>
      <div class="form-group">
        <p>Hình ảnh:</p>
        <img
          [src]="imageString"
          *ngIf="imageString"
          style="height: 150px; width: 200px"
        />
      </div>
      <p></p>
    </div>
    <br/>
    <button class="btn btn-success" [disabled]="formConvert.invalid">
      Chuyển đổi
    </button>
  </form>

</div>
